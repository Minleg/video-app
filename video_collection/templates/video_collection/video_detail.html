{% extends 'video_collection/base.html' %}

{% block content %}

<h2>Video Detail</h2>

<p>Name: {{ video.name }}</p>

<p>Notes: {{ video.notes }}</p>

<iframe width="420" height="315" src="https://youtube.com/embed/{{video.video_id}}"></iframe>

<p>URL: <a href=" {{ video.url }}">{{ video.url }} </a></p>

{% endblock %}
